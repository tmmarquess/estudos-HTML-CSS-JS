<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Somando numeros</h1>
    <input type="number" id="n1" value="0">
    <input type="number" id="n2" value="0">
    <button id="btn">somar</button>
    <h3 id="res">Resultado da soma:</h3>
    <script>
        var btn = document.getElementById("btn")
        btn.addEventListener("click",soma)
        function soma(){
            var x = Number(document.getElementById("n1").value)
            var y = Number(document.getElementById("n2").value)

            var soma = x+y
            document.getElementById("res").innerText = `Resultado da soma = ${soma}`
        }
    </script>
</body>
</html>
