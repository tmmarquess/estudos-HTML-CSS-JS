    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>pra escrever um parágrafo basta botar tudo entre as tags &lt;p&gt; e &lt;/p&gt;</p> 
    <!--&lt - less/&gt - greater then then-->
    <p>se tu quiser pular uma linha é só usar a tag &lt;br&gt; onde você quer <br> tipo agora k</p>
    <p>Símbolos especiais: <br>
        &reg;
        &copy;
    </p>
    <p>Emojis: <br>
        &#x1F921 <!-- sempre usar  &#x junto com o código hex do emoji-->
    </p>
