<!DOCTYPE html>
<html lang="pt-br" xmlns:th="<http://www.thymeleaf.org>">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style>
      p.card-text{
        font-weight: bold;
      }
      p.card-text > span{
        font-weight: normal;
      }
  </style>
  <title>Listar Cliente</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Cliente</a>
    </div>
  </nav>

  <main class="container">
    <h1>Detalhes do cliente</h1>

    <div class="card">
        <div class="card-header" th:text="${cliente.nome}">
        </div>
        <div class="card-body">
          <p class="card-text" >Data de Nascimento: <span th:text="${cliente.dataNasc}"></span></p>
          <p class="card-text" >Profissão: <span th:text="${cliente.profissao}"></span></p>
          <a th:href="@{/cliente/{id}/editar (id=${cliente.id})}" class="btn btn-warning">Editar</a>
          <a th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza de que deseja excluí-lo?')">Excluir</a>
        </div>
      </div>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
